name: AWS-EC2 Instance CD

on:
  workflow_run:
    workflows:
      - SignUpAPI
      - LoginAPI
      - UpdateProfileAPI
      - CreateProjectAPI
      - GetProjectsByIdAPI
      - GetProjectsAPI
      - CreateTaskAPI
      - DeleteTaskAPI
      - GetTasksAPI
      - NginxReverseProxy
    types: [completed]
    branches:
      - 'main'

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        with:
          # AWS access key id
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # AWS secret access key
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Where EC2 instance is
          aws-region: ${{ secrets.AWS_REGION }}
          # AWS EC2 Instance id or ids
          instance-ids: ${{ secrets.AWS_INSTANCE_ID }}
          # Command execution location
          working-directory: /home/ubuntu
          # Bash commands you want to execute
          command: |
            curl https://raw.githubusercontent.com/oxy-code/nodejs-microservice-architecture/refs/heads/main/docker-compose.yml -o docker-compose.yml
            docker compose stop
            docker compose rm -f
            docker compose pull
            docker compose up -d
            docker image prune -af
            docker compose ls >> $GITHUB_STEP_SUMMARY
          # Comment for Send-Command
          comment: docker-compose.yml file re-pulls newer versions of images and runs them on the instance.

